<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Lily AI Chatbot</title>
</head>
<body>
  <h2>💬 Lily AI Chatbot</h2>
  <ul id="chatBox"></ul>
  <input id="input" placeholder="พิมพ์อะไรสักอย่าง..." />
  <button onclick="send()">ส่ง</button>

  <script>
    const ws = new WebSocket("ws://localhost:8080");

    ws.onopen = () => {
      console.log("✅ เชื่อมต่อสำเร็จ");
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "chat") {
        const li = document.createElement("li");
        li.textContent = `${msg.data.sender}: ${msg.data.message}`;
        document.getElementById("chatBox").appendChild(li);
      }
    };

    function send() {
      const input = document.getElementById("input");
      const message = input.value;
      ws.send(JSON.stringify({
        type: "chat",
        data: { sender: "ธันวา 💚", message }
      }));
      input.value = "";
    }
  </script>
</body>
</html>
